<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="Css/style.css">
    
</head>
<body>
    <div class="container pt-2">
        <h1 class="text-muted pb-3">BookMarker</h1>
        <hr>
        <div class="form-proj text-center my-5 py-5">
            <h2>Bookmark Your Favourite Sites</h2>
            <div class="form-group mx-3">
                <label for="name" class="text-center py-3 fw-bold fs-5">Site Name</label>
                <input id="name" type="text" class="form-control" placeholder="BookMark Name">
            </div>
            <div class="form-group mx-3">
                <label for="url" class="text-center py-3 fw-bold fs-5">Site URL</label>
                <input id="url" type="text" class="form-control" placeholder="Website URL">
                <button id="addBtn" class="btn btn-dark my-3  " >Submit</button>
            </div>
        </div>

        <input onkeyup="search(this.value)" class="my-3 form-control" placeholder="Search by bookmark Name">
        <div class="output bg-black">
            <table class="table">
                <thead>
                    
                </thead>
                <tbody id="tableBody">
                </tbody>

            </table>
        </div>
        <hr>
        <footer>
            <h6 class="text-muted"> @BookMarker Inc.</h6>
        </footer>        
    
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
